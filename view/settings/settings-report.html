<script>
    $(function () {
        $.divselect(".user-select", ".user-select-ul", ".user-select-span");

        //            高度控制
        var rightH = $(".settings-right").height();
        var windowH = document.body.clientHeight-124;
        var height = $(".settings-box").height()-80;
        height > windowH ? height = height :height=windowH;
        rightH>height?$(".settings-right").height(rightH):$(".settings-right").height(height);

        //----------------存为模板收缩展开-------------------------
        $('.report-arrow a').on('click', function(){
            var state =$('.select-type').css('display');
            if(state == "block"){
                $('.select-type').animate({width:"0"},200).hide(100);
                $('.report-arrow a').removeClass('arrow-left').addClass('arrow-right');
                $('.report-half').css('width','90%');
                $('.write-model').css('width','98%');
            }
            else{
                $('.select-type').animate({width:"40%"},200).show();
                $('.report-arrow a').removeClass('arrow-right').addClass('arrow-left');
                $('.report-half').css('width','53%');
                $('.write-model').css('width','53%');
            }
        })

    })
</script>
