            <span><a href="pacs.html">云PACS</a> >><b style="color:#898989;">PACS设置</b></span>

        <div class="settings-left">

                    <form name="pacsConfigFrm" method="post">
                        <div class="user-pass">
                            <ul class="center-ul clearfix">
                                <li class="center-title" style="">
                                    <div class="center-title" style="width:140px;" >历史数据上传：</div>
                                    <div class="center-intext">

                                        <input type="radio" name="pacsOfflineStatus"  class="" id ="pacsOfflineStatus" value="0"/>
                                        <label class="nine" for="pacsOfflineStatus">否</label>

                                        <input type="radio" name="pacsOfflineStatus" class="" id ="pacsOfflineStatus" value="1"   checked="checked"/>
                                        <label class="nine" for="">是</label>

                                    </div>
                                </li>
                                <li  id="pacsOfflineDiv" style="display:block;">
                                    <div class="center-title" style="width:140px;" >历史数据临界日期：</div>
                                    <div class="center-intext ">
                                        <input name="pacsOfflineDate" type="text" class="box-input"  id="pacsOfflineDate" value="2012-05-10" readonly="readonly" />
                                        <img  onclick="WdatePicker({el:'pacsOfflineDate'})" style="cursor:pointer; left:140px;" src="../../js/My97DatePicker/skin/datePicker.gif">
                                    </div>
                                </li>

                                <li class="center-title" >
                                    <div class="center-title"  style="width:140px;" >回溯影像存储位置 ：</div>
                                    <div class="center-intext">
                                        <input type="radio" name="backTrackedTarget"  id="backTrackedTarget" value="1"   checked="checked"/>
                                        <label class="nine" for="no">医院前置机</label>

                                        <input type="radio" name="backTrackedTarget" id="backTrackedTarget" value="2" />
                                        <label class="nine" for="yes">医院PACS</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="center-title" style="width:140px;" >PACS IP ：</div>
                                    <div class="center-intext">
                                        <input type="text" name="pacsIp" id ="pacsIp" value="-08900866908899" maxlength="15" class="box-input"/>
                                    </div>
                                </li>
                                <li>
                                    <div class="center-title" style="width:140px;" >PACS Port ：</div>
                                    <div class="center-intext"><input type="text" name="pacsPort" id ="pacsPort" maxlength="5" value="1" class="box-input"/></div>
                                    <div class="center-field" id="textsecret" style="display:none">密码必须包含数字、大小写字母,长度在6到20个字符之间</div>
                                </li>
                                <li>
                                    <div class="center-title" style="width:140px;" >AETitle ：</div>
                                    <div class="center-intext">
                                        <input class="box-input" type="text" name="pacsAet" id="pacsAet" value="分基地那姐姐来了"/>
                                    </div>
                                </li>
                            </ul>

                        <!--<input type="button" id="saveBtn" value="保存" class="jigou-btn7881a7" style="margin-left:180px; margin-bottom:30px" onclick="pacsConfig.savePacsConfig();"/>-->

<script src="../../js/jquery-1.9.1.min.js" type="text/javascript"></script>

<script>
    $(function(){
        jQuery.divselect(".user-select",".user-select-ul",".user-select-span");
        resize();
        $(window).resize(function() {
            resize();
        });
        function resize(){
            //            高度控制
            var rightH = $(".settings-right").height();
            var windowH = document.body.clientHeight-124;
            var height = $(".settings-box").height()-80;
            height > windowH ? height = height :height=windowH;
            rightH>height?$(".settings-right").height(rightH):$(".settings-right").height(height);
        }

        $(".jigou-tabs a").click(function(){
            var index = $(this).index();
            $(this).addClass("jigou-on");
            $(this).siblings().removeClass("jigou-on");
            $(".jigou-content"+index).siblings().hide();
            $(".jigou-content"+index).show();
        });

        $("input[name='pacsOfflineStatus']").click(function(){
            var pacsOffline = 0;
            if($(this).attr("checked")){
                pacsOffline = $(this).val();
            }
            if (pacsOffline == 1)
            {
                $("#pacsOfflineDiv").show();
            }else{
                $("#pacsOfflineDiv").hide();
            }
        });
    });
</script>
